syntax = "proto3";

package movie.v1;

service MovieService {
  rpc GetAll (GetAllMoviesRequest) returns (GetAllMoviesResponse);
  rpc GetPopular (GetPopularMoviesRequest) returns (GetPopularMoviesResponse);
  rpc GetById (GetByIdRequest) returns (GetByIdResponse);
  rpc GetBySlug (GetBySlugRequest) returns (GetBySlugResponse);
}

message GetAllMoviesRequest { 
  string category = 1;
}

message GetAllMoviesResponse {
  bool ok = 1;
  repeated Movie movies = 2;
}

message GetPopularMoviesRequest {}

message GetPopularMoviesResponse {
  bool ok = 1;
  repeated Movie movies = 2;
}

message GetByIdRequest {
  string id = 1;
}

message GetByIdResponse {
  bool ok = 1;
  MovieDetails movie = 2;
}

message GetBySlugRequest {
  string slug = 1;
}

message GetBySlugResponse {
  bool ok = 1;
  MovieDetails movie = 2;
}

message Movie {
  string id = 1;
  string title = 2;
  string slug = 3;
  string poster = 4;
  string banner = 5;
  string ratingAge = 6;
  string trailer = 7;
  string releaseDate = 8;
}

message MovieDetails {
  string id = 1;
  string title = 2;
  string slug = 3;
  string description = 4;
  string banner = 5;
  string trailer = 6;
  string duration = 7;
  string releaseDate = 8;
  string ratingAge = 9;
  string country = 10;
}