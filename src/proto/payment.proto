syntax = "proto3";

package payment.v1;

service PaymentService {
  rpc CreatePayment (CreatePaymentRequest) returns (CreatePaymentResponse);
  rpc BindCard (BindCardRequest) returns (BindCardResponse);
  rpc HandlePaymentEvent (PaymentEventRequest) returns (PaymentEventResponse);
}

message CreatePaymentRequest {
  int32 amount = 1;
  string description = 2;
  bool savePaymentMethod = 3;
  string bookingId = 4;
  string userId = 5;
}

message CreatePaymentResponse {
  string url = 1;  
}

message BindCardRequest {
  string userId = 1;
}

message BindCardResponse {
  string url = 1;
}

message PaymentEventRequest {
  string eventType = 1;
  string paymentId = 2;
  string userId = 3;
  string paymentMethodId = 4;
  string first6 = 5;
  string last4 = 6;
  string type = 7;
}

message PaymentEventResponse {
  bool success = 1;
}
