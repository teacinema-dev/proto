syntax = "proto3";

package screening.v1;

service ScreeningService {
  rpc CreateScreening (CreateScreeningRequest) returns (ScreeningResponse);
  rpc GetScreening (GetScreeningRequest) returns (GetScreeningResponse);
  rpc GetScreeningsByDate (GetScreeningsByDateRequest) returns (ListScreeningsResponse);
  rpc GetScreeningsByMovie (GetScreeningsByMovieRequest) returns (GroupedScreeningsResponse);
  rpc GetScreeningsByHall (GetScreeningsByHallRequest) returns (ListScreeningsResponse);
}

message CreateScreeningRequest {
  string movieId = 1;
  string hallId = 2;
  string startAt = 3;
  string endAt = 4;
  int32 price = 5;
}

message GetScreeningRequest {
  string id = 1;
}

message GetScreeningResponse {
  string id = 1;
  string hallId = 2;
  string startAt = 3;
  string endAt = 4;
  int32 price = 5;
  Theater theater = 6;
  Hall hall = 7;
  Movie movie = 8;
}

message GetScreeningsByDateRequest {
  string hallId = 1;
  string date = 2;
}

message GetScreeningsByMovieRequest {
  string movieId = 1;
  string date = 2;
}

message GetScreeningsByHallRequest {
  string hallId = 1;
  string date = 2;
}

message GetScreeningSeatMapRequest {
  string screeningId = 1;
}

message ScreeningResponse {
  bool ok = 1;
  Screening screening = 2;
}

message ListScreeningsResponse {
  bool ok = 1;
  repeated Screening screenings = 2;
}

message GroupedScreeningsResponse {
  bool ok = 1;
  repeated DateGroup dates = 2;
}

message Screening {
  string id = 1;
  string hallId = 2;
  string startAt = 3;
  string endAt = 4;
  int32 price = 5;
  Movie movie = 6;
}

message Movie {
  string id = 1;
  string title = 2;
  string slug = 3;
  string poster = 4;
}

message DateGroup {
  string date = 1;
  repeated TheaterGroup theaters = 2;
}

message TheaterGroup {
  Theater theater = 1;
  repeated ScreeningInfo screenings = 2;
}

message ScreeningInfo {
  string id = 1;
  string time = 2;
  string hall = 3;
  string format = 4;
  repeated SeatType seats = 5;
}

message Theater {
  string id = 1;
  string name = 2;
  string address = 3;
}

message Hall {
  string id = 1;
  string name = 2;
}

message SeatType {
  string type = 1;
  int32 price = 2;
}
