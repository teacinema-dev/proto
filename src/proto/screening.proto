syntax = "proto3";

package screening.v1;

// --------- SERVICE ---------

service ScreeningService {
  rpc CreateScreening (CreateScreeningRequest) returns (ScreeningResponse);
  rpc GetScreening (GetScreeningRequest) returns (GetScreeningResponse);
  rpc GetScreeningsByDate (GetScreeningsByDateRequest) returns (ListScreeningsResponse);
  rpc GetScreeningsByMovie (GetScreeningsByMovieRequest) returns (GroupedScreeningsResponse);
}

// --------- REQUESTS ---------

message CreateScreeningRequest {
  string movie_id = 1;
  string hall_id = 2;
  string start_at = 3;
  string end_at = 4;
}

message GetScreeningRequest {
  string id = 1;
}

message GetScreeningsByDateRequest {
  optional string theater_id = 1;
  optional string date = 2;
}

message GetScreeningsByMovieRequest {
  string movie_id = 1;
  optional string date = 2;
}

// --------- RESPONSES ---------

message ScreeningResponse {
  Screening screening = 1;
}

message GetScreeningResponse {
  Screening screening = 1;
}

message ListScreeningsResponse {
  repeated Screening screenings = 1;
}

message GroupedScreeningsResponse {
  repeated DateGroup dates = 1;
}

// --------- ENTITIES ---------

message Screening {
  string id = 1;
  string start_at = 2;
  string end_at = 3;

  string hall_id = 4;
  Theater theater = 5;
  Hall hall = 6;
  Movie movie = 7;

  repeated SeatType seat_types = 8;
}

message Movie {
  string id = 1;
  string title = 2;
  string slug = 3;
  int32 durarion = 4;
  string banner = 5;
}

message Theater {
  string id = 1;
  string name = 2;
  string address = 3;
}

message Hall {
  string id = 1;
  string name = 2;
}

message DateGroup {
  string date = 1;
  repeated TheaterGroup theaters = 2;
}

message TheaterGroup {
  Theater theater = 1;
  repeated ScreeningInfo screenings = 2;
}

message ScreeningInfo {
  string id = 1;
  string time = 2;
  string hall = 3;
  repeated SeatType seats = 4;
}

message SeatType {
  string type = 1;
  int32 price = 2;
}
