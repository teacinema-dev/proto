syntax = "proto3";

package theater.v1;

service TheaterService {
  rpc GetAllTheaters (Empty) returns (GetAllTheatersResponse);
  rpc GetTheater (GetTheaterRequest) returns (TheaterResponse);
  rpc CreateTheater (CreateTheaterRequest) returns (TheaterResponse);
}

message GetAllTheatersResponse {
  bool ok = 1;
  repeated Theater theaters = 2;
}

message GetTheaterRequest {
  string id = 1;
}

message CreateTheaterRequest {
  string name = 1;
  string address = 2;
}

message TheaterResponse {
  bool ok = 1;
  Theater theater = 2;
}

message Theater {
  string id = 1;
  string name = 2;
  string address = 3;
}

message Empty {}
