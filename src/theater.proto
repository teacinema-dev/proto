syntax = "proto3";

package theater;

service TheaterService {
  rpc CreateTheater (CreateTheaterRequest) returns (TheaterResponse);
  rpc GetTheater (GetTheaterRequest) returns (TheaterResponse);
  rpc ListTheaters (Empty) returns (ListTheatersResponse);

  rpc CreateHall (CreateHallRequest) returns (HallResponse);
  rpc GetHall (GetHallRequest) returns (HallWithSeatsResponse);
  rpc ListHallsByTheater (GetHallsRequest) returns (ListHallsResponse);

  rpc GetSeat (GetSeatRequest) returns (SeatResponse);
  rpc ListSeatsByHall (GetSeatsRequest) returns (ListSeatsResponse);
}

message CreateTheaterRequest {
  string name = 1;
  string address = 2;
}

message GetTheaterRequest {
  string id = 1;
}

message TheaterResponse {
  bool ok = 1;
  Theater theater = 2;
}

message ListTheatersResponse {
  bool ok = 1;
  repeated Theater theaters = 2;
}

// ---------- Hall ----------
message CreateHallRequest {
  string theaterId = 1;
  string name = 2;
  int32 rows = 3;
  int32 columns = 4;
  string config = 5; // JSON-строка
}

message GetHallRequest {
  string id = 1;
}

message GetHallsRequest {
  string theaterId = 1;
}

message HallResponse {
  bool ok = 1;
  Hall hall = 2;
}

message ListHallsResponse {
  bool ok = 1;
  repeated Hall halls = 2;
}

message HallWithSeatsResponse {
  bool ok = 1;
  Hall hall = 2;
  repeated Seat seats = 3;
}

// ---------- Seat ----------
message GetSeatRequest {
  string id = 1;
}

message GetSeatsRequest {
  string hallId = 1;
}

message SeatResponse {
  bool ok = 1;
  Seat seat = 2;
}

message ListSeatsResponse {
  bool ok = 1;
  repeated Seat seats = 2;
}

// ---------- Entities ----------
message Theater {
  string id = 1;
  string name = 2;
  string address = 3;
}

message Hall {
  string id = 1;
  string name = 2;
  int32 rows = 3;
  int32 columns = 4;
  string config = 5;
  string theaterId = 6;
}

message Seat {
  string id = 1;
  int32 row = 2;
  int32 number = 3;
  string label = 4;
  string type = 5;
  string hallId = 6;
}

message Empty {}
