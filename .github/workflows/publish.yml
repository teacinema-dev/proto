name: Publish Proto Package

on:
    push:
        branches:
            - main
        tags:
            - 'v*.*.*'

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/

            - name: Install deps
              run: yarn install --frozen-lockfile

            - name: Generate Proto Types
              run: yarn run proto:ts

            - name: Build
              run: yarn run build

            - name: Publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    publish-go:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            # - name: Generate Go Proto
            #   run: yarn run proto:go

            - name: Release Go package on GitHub
              uses: softprops/action-gh-release@v2
              with:
                  generate_release_notes: true
