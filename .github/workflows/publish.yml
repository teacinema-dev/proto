name: Proto CI & Publish

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    verify:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install deps
              run: yarn install --frozen-lockfile

            - name: Generate & Verify Proto
              run: yarn proto:verify

    publish-npm:
        if: startsWith(github.ref, 'refs/tags/v')
        needs: verify
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/

            - name: Install deps
              run: yarn install --frozen-lockfile

            - name: Generate Proto
              run: yarn proto:gen

            - name: Publish to NPM
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    publish-go:
        if: startsWith(github.ref, 'refs/tags/v')
        needs: verify
        runs-on: ubuntu-latest
        steps:
            - name: Create GitHub Release for Go clients
              uses: softprops/action-gh-release@v2
              with:
                  generate_release_notes: true
