syntax = "proto3";

package hall.v1;

service HallService {
  rpc CreateHall (CreateHallRequest) returns (CreateHallResponse);

  rpc GetHall (GetHallRequest) returns (GetHallResponse);
  rpc ListHallsByTheater (ListHallsRequest) returns (ListHallsResponse);
  rpc GetHallsByIds (GetHallsByIdsRequest) returns (GetHallsByIdsResponse);
}

message CreateHallRequest {
  string theaterId = 1;
  string name = 2;
  repeated RowLayout rows = 3;
}

message CreateHallResponse {
  Hall hall = 1;
}

message GetHallRequest {
  string id = 1;
}

message GetHallResponse {
  Hall hall = 1;
  repeated Seat seats = 2;
}

message ListHallsRequest {
  string theaterId = 1;
}

message ListHallsResponse {
  repeated Hall halls = 1;
}

message GetHallsByIdsRequest {
  repeated string ids = 1;
}

message GetHallsByIdsResponse {
  repeated Hall halls = 1;
}

message Hall {
  string id = 1;
  string name = 2;
  string theaterId = 3;
  repeated RowLayout layout = 4; 
}

message RowLayout {
  int32 row = 1;
  int32 columns = 2;
  string type = 3;
  int32 price = 4;
}

message Seat {
  string id = 1;
  int32 row = 2;
  int32 number = 3;
  string label = 4;
  string type = 5;
  string hallId = 6;
  int32 price = 7;
}
