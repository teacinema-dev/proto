syntax = "proto3";

package seat.v1;

service SeatService {
  rpc GetSeat (GetSeatRequest) returns (GetSeatsResponse);
  rpc ListSeatsByHall (ListSeatsRequest) returns (ListSeatsResponse);
}

message GetSeatRequest {
  string id = 1;
}

message GetSeatsResponse {
  bool ok = 1;
  Seat seat = 2;
}

message ListSeatsRequest {
  string hallId = 1;
  string screeningId = 2;
}

message ListSeatsResponse {
  bool ok = 1;
  repeated Seat seats = 2;
}

message Seat {
  string id = 1;
  int32 row = 2;
  int32 number = 3;
  int32 price = 4;
  string status = 5;
  string label = 6;
  string type = 7;
  string hallId = 8;
}