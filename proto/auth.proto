syntax = "proto3";

package auth.v1;

service AuthService {
  rpc SendOtp (SendOtpRequest) returns (SendOtpResponse);
  rpc VerifyOtp (VerifyOtpRequest) returns (VerifyOtpResponse);
  rpc Refresh (RefreshRequest) returns (RefreshResponse);

  rpc TelegramInit (TelegramInitRequest) returns (TelegramInitResponse);
  rpc TelegramVerify (TelegramVerifyRequest) returns (TelegramVerifyResponse);
  rpc TelegramComplete (TelegramCompleteRequest) returns (TelegramCompleteResponse);
}

// OTP Auth

message SendOtpRequest {
  string identifier = 1;  
  Identifier type = 2;
}

message SendOtpResponse { 
  bool ok = 1;
}

message VerifyOtpRequest {
  string identifier = 1;
  string code = 2;
  Identifier type = 3;
}

message VerifyOtpResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message RefreshRequest { 
  string refresh_token = 1;
}

message RefreshResponse {
  string access_token = 1;
  string refresh_token = 2;
}

// Telegram OAuth

message TelegramInitRequest {}
message TelegramInitResponse {
  string url = 1;
}

message TelegramVerifyRequest {
  map<string, string> query = 1;
}

message TelegramVerifyResponse {
  oneof result {
    string url = 1;
    string access_token = 2;
    string refresh_token = 3;
  }
}

message TelegramCompleteRequest {
  string telegram_id = 1;
  string phone = 2;
  string username = 3;
}

message TelegramCompleteResponse {
  string access_token = 1;
  string refresh_token = 2;
}

enum Identifier {
  IDENTIFIER_TYPE_UNSPECIFIED = 0;
  PHONE = 1;
  EMAIL = 2;
}
