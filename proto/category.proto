syntax = "proto3";

package category.v1;

import "google/protobuf/empty.proto";

service CategoryService {
  rpc GetAllCategories (google.protobuf.Empty) returns (GetAllCategoriesResponse);
}

message GetAllCategoriesResponse {
  repeated Category categories = 1;
}

message Category {
  string id = 1;
  string title = 2;
  string slug = 3;
}
