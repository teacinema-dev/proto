syntax = "proto3";

package media.v1;

// option go_package = "github.com/teacinema-dev/proto/gen/go/media;media";
option go_package = "github.com/teacinema-dev/proto/v2/media;media";
option java_multiple_files = true;

service MediaService {
  rpc Upload (UploadRequest) returns (UploadResponse);
  rpc Get (GetRequest) returns (GetResponse);
  rpc Delete (DeleteRequest) returns (DeleteResponse);
  rpc GeneratePreview (GeneratePreviewRequest) returns (GeneratePreviewResponse);
}

message UploadRequest {
  string file_name = 1;
  string folder = 2;
  string content_type = 3;
  bytes data = 4;
  optional int32 resize_width = 5;
  optional int32 resize_height = 6;
}

message UploadResponse {
  string key = 1;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  bytes data = 1;
  string content_type = 2;
}

message DeleteRequest {
  string key = 1;
}

message DeleteResponse {
  bool ok = 1;
}

message GeneratePreviewRequest {
  string key = 1;
  int32 width = 2;
  int32 height = 3;
}

message GeneratePreviewResponse {
  string preview_url = 1;
}
