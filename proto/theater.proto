syntax = "proto3";

package theater.v1;

import "google/protobuf/empty.proto";

service TheaterService {
  rpc GetAllTheaters (google.protobuf.Empty) returns (GetAllTheatersResponse);
  rpc GetTheater (GetTheaterRequest) returns (TheaterResponse);
  rpc CreateTheater (CreateTheaterRequest) returns (TheaterResponse);
  rpc GetTheatersByIds (GetTheatersByIdsRequest) returns (GetTheatersByIdsResponse);
}

message GetAllTheatersResponse {
  repeated Theater theaters = 1;
}

message GetTheaterRequest {
  string id = 1;
}

message CreateTheaterRequest {
  string name = 1;
  string address = 2;
}

message TheaterResponse {
  Theater theater = 1;
}

message GetTheatersByIdsRequest {
  repeated string ids = 1;
}

message GetTheatersByIdsResponse {
  repeated Theater theaters = 1;
}

message Theater {
  string id = 1;
  string name = 2;
  string address = 3;
}
